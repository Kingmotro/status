@(incident: Long, form: Form[forms.UpdateData])

@admin("Add an update for incident @incident") {

<div class="col-md-8 col-md-offset-2">

    <h1>Add update</h1>

    @helper.form(action = routes.Updates.create(incident)) {

    <input type="hidden" value="@incident" name="incident" id="incident"/>

    <div class="field">
        <label>Title</label>
        <input type="text" id="title" name="title" placeholder="i.e Service down"/>
    </div>

    <div class="field">
        <label>Description</label>
      <textarea name="description" id="description" placeholder="Incident description...">

      </textarea>
    </div>

    <input class="button" type="submit" value="Add"/>
    }

</div>

}
